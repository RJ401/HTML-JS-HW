<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Raymond Hebert">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <h1>
        Birthday Party Registration Form
    </h1>

    <form action="confirm.html" method="GET">
        <table>
            <thead>
                <tr>
                    <th class="sub-header">Labels</th>
                    <th class="sub-header">Form Fields</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="g-first">Parent/Guardian Name</label>
                    </td>
                    <td>
                        <input type="text" required maxlength="20" name="gfirst" id="g-first" placeholder="First Name"><br>
                        <input type="text" required maxlength="20" name="glast" id="g-last" placeholder="Last Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="c-first">Child's First Name</label>
                    </td>
                    <td>
                        <input type="text" required name="cfirst" id="c-first" placeholder="Child's FirstName">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="age">Child's Age</label>
                    </td>
                    <td>
                        <input type="number" required name="age" id="age" value="3">
                    </td>
                </tr>
                <tr>
                    <th class="sub-header" colspan="2">Date and Time</th>  <!-- It was driving me crazy having the table sub-headers only show in one column, apparently this is the solution, delete if this doesnt work -->
                </tr>
                <tr>
                    <td>
                        <label for="date">Date</label>
                    </td>
                    <td>
                        <input type="date" required name="date" id="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="time">Start Time</label>
                    </td>
                    <td>
                        <input type="time" required name="time" id="s-time">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="guests">Number of Guests</label>
                    </td>
                    <td>
                        <input type="number" name="guests" value="5">
                    </td>
                </tr>
                <tr>
                    <th class="sub-header" colspan="2">Food</th> <!-- It was driving me crazy having the table sub-headers only show in one column, apparently this is the solution, delete if this doesnt work -->
                </tr>
                <tr>
                    <td>
                        <label for="size">Size</label>
                    </td>
                    <td>
                        <input type="radio" name="size" value="sm" id="sm">sm
                        <input type="radio" name="size" value="med" id="med">med
                        <input type="radio" name="size" value="lg" id="lg">lg
                    </td>
                </tr>
                <tr>
                    <td>
                        Drinks
                    </td>
                    <td>
                        <input type="checkbox" name="drink1" id="drink1" checked value="coke"><label for="drink1">Coke</label><br>
                        <input type="checkbox" name="drink2" id="drink2" value="sprite"><label for="drink2">Sprite</label><br>
                        <input type="checkbox" name="drink3" id="drink3" value="fruit punch"><label for="drink3">Fruit Punch</label><br>
                        <input type="checkbox" name="drink4" id="drink4" value="lemonade"><label for="drink4">Lemonade</label><br>
                        <input type="checkbox" name="drink5" id="drink5" value="iced tea"><label for="drink5">Iced Tea</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cake">Cake</label>
                    </td>
                    <td>
                        <select name="cake" id="cake">
                            <option selected>Chocolate</option>
                            <option>Vanilla</option>
                            <option>I'll bring my own</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th class="sub-header" colspan="2">Decorations</th> <!-- It was driving me crazy having the table sub-headers only show in one column, apparently this is the solution, delete if this doesnt work -->
                </tr>
                <tr>
                    <td>
                        <label for="colors">Color Scheme</label>
                    </td>
                    <td>
                        Choose a color scheme for the party<br>
                        <input type="color" name="colors" id="colors">
                        <input type="color" name="colors" id="colors">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="comments">Additional Comments</label>
                    </td>
                    <td>
                        <textarea placeholder="Please add any additional comments here" name="comments" id="comments"></textarea>
                    </td>
                </tr>
                <tr>
                    <td id="submit-button-wrapper" colspan="2">
                        <input id="submit-button" type="submit" value="submit">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
